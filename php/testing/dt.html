<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="../bootstrap/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../bootstrap/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
</head>

<body>

<script type="text/javascript" src="../bootstrap/jquery-3.3.1.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="../bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="../bootstrap/bootstrap-datetimepicker.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="../bootstrap/bootstrap-datetimepicker.cs.js" charset="UTF-8"></script>

<div class="container">
    <div class="input-group date" id="datetimepicker">
        <input class="form-control" size="16" type="text" value="" readonly>
        <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
    </div>
</div>

<a href="https://www.malot.fr/bootstrap-datetimepicker/">https://www.malot.fr/bootstrap-datetimepicker/</a>

<script type="text/javascript">
    var initDate = new Date();
    initDate.setMinutes(0, 0, 0);

    $('#datetimepicker').datetimepicker({
	language: 'cs',
	format: 'd. MM yyyy, hh:ii',
	initialDate: initDate,
	startDate: initDate,
        todayBtn:  1,
	autoclose: 1,
	todayHighlight: 1,
	startView: 2,
	minView: 1,
	minuteStep: 60
    });
</script>

</body>
</html>
